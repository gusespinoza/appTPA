<ion-header>
  <ion-toolbar>
    <ion-title>
      Cultivos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel"
    placeholder="buscar..." animated class="buscar"></ion-searchbar>


  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="18">

    <agm-marker [latitude]="lat" [longitude]="lng"
      iconUrl="./assets/bug.png" (markerClick)="historialTratamientos()"></agm-marker>
  </agm-map>
</ion-content>
